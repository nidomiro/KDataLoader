name: Test lib and docs

on:
  push:
    tags-ignore:
      - "v*"
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - "v*"
jobs:
  test-application:
    name: Test the Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Clean
        run: ./gradlew clean
      - name: Test
        run: ./gradlew check
      - name: Build
        run: ./gradlew assemble

